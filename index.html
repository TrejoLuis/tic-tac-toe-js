<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <header>
    Tic Tac Toe
  </header>
  <main>
    <div class="playButtons-container">
      <button id="pvpButton">PvP</button>
      <button id="pvaiButton">PvAI</button>
      <select name="aiDifficult" id="aiDifficult">
        <option value="1">Easy</option>
        <option value="2">Normal</option>
        <option value="3">Hard</option>
      </select>
    </div>
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="stats-container">
      <p p1-stats>Player 1: <span id="p1-victories">0</span></p>
      <p p2-stats>Player 2: <span id="p2-victories">0</span></p>
      <button id="restartGame">Restart</button>
    </div>
  </main>
  <footer>
    &copy; 2022 Luis Trejo
  </footer>
</body>

</html>
