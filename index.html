<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <header>
    Tic Tac Toe
  </header>
  <main>
    <div class="playButtons-container">
      <button id="pvpButton">PvP</button>
      <button id="pvaiButton">PvAI</button>
    </div>
    <div class="popUp-overlay">
      <form id="players-form" class="popUp" action="#">
        <span class="popUp-close"></span>
        <legend>Player vs <span id="p2-type">Player</span></legend>
        <label for="p1-name">
          Player 1:
          <input type="text" id="p1-name">
          X
        </label>
        <div class="p2-input">
          <label for="p2-name">
            Player 2:
            <input type="text" id="p2-name">
            O
          </label>
        </div>
        <div class="ai-input">
          <label for="aiDif">AI Difficult
            <select name="aiDif" id="aiDif">
              <option value="1">Easy</option>
              <option value="2">Normal</option>
              <option value="3">Hard</option>
            </select>
            O
          </label>
        </div>
        <button type="submit">Start</button>
      </form>
    </div>
    <div class="board">
      <div cell-index="0" class="cell"></div>
      <div cell-index="1" class="cell"></div>
      <div cell-index="2" class="cell"></div>
      <div cell-index="3" class="cell"></div>
      <div cell-index="4" class="cell"></div>
      <div cell-index="5" class="cell"></div>
      <div cell-index="6" class="cell"></div>
      <div cell-index="7" class="cell"></div>
      <div cell-index="8" class="cell"></div>
    </div>
    <div class="stats-container">
      <p p1-stats><span class="p1-mark"></span> | <span id="p1stat-name"></span> : <span id="p1-victories"></span></p>
      <p p2-stats><span class="p2-mark"></span> | <span id="p2stat-name"></span> : <span id="p2-victories"></span></p>
      <button id="restartGame">Restart</button>
    </div>
  </main>
  <footer>
    &copy; 2022 Luis Trejo
  </footer>
</body>

</html>
